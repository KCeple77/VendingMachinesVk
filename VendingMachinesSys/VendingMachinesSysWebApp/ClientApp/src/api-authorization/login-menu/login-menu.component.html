<p-toolbar>
  <ul class="p-tabmenu-nav" *ngIf="isAuthenticated | async">
    <li class="p-tabmenu-nav-btn">
        <a  class="nav-link text-dark" [routerLink]='["/authentication/profile"]' title="Manage">Hello {{ userName | async }}</a>
    </li>
    <li class="p-tabmenu-nav-btn">
        <a  class="nav-link text-dark" [routerLink]='["/authentication/logout"]' [state]='{ local: true }' title="Logout">Logout</a>
    </li>
  </ul>

  <ul class="p-tabmenu-nav" *ngIf="(isAuthenticated | async) !== true">
    <li class="p-tabmenu-nav-btn">
          <a class="nav-link text-dark" [routerLink]='["/authentication/register"]'>Register</a>
      </li>
      <li class="p-tabmenu-nav-btn">
          <a class="nav-link text-dark" [routerLink]='["/authentication/login"]'>Login</a>
      </li>
  </ul>

  <div class="p-toolbar-group-start">
      <p-button label="New" icon="pi pi-plus" class="mr-2"></p-button>
      <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>
      <i class="p-toolbar-separator pi pi-bars mr-2" style="vertical-align: middle"></i>
  </div>
  <div class="p-toolbar-group-end">
      <p-button icon="pi pi-search" class="mr-2"></p-button>
      <p-button icon="pi pi-calendar" styleClass="p-button-success mr-2"></p-button>
      <p-button icon="pi pi-times" styleClass="p-button-danger"></p-button>
  </div>



</p-toolbar>
