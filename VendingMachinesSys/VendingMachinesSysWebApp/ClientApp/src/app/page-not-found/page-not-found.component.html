<!DOCTYPE html>
<html>
  <head>
    <title>Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #fafafa;
      }
      .error-code {
        font-size: 72px;
        font-weight: bold;
        color: #333;
      }
      .error-message {
        font-size: 24px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <div class="error-message">Page Not Found</div>
    </div>
  </body>
</html>
