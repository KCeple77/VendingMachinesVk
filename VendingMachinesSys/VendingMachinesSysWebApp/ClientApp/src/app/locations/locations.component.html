<div class="flex">
  <div class="justify-content-center" style="height: 100vh; width: 20%">
    <div class="card">
      <p-dataView #dv [value]="vendingMachines" [rows]="5" [paginator]="true">
        <ng-template let-machine pTemplate="listItem">
          <div class="col-12 clickable-machine">
            <div
              class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
              (click)="showMachineData(machine)"
            >
              <div class="text-2xl font-bold text-900">{{ machine.serialNumber }}</div>
              <div>Location: {{ machine.locations }}</div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>

  <div
    style="height: 100vh; width: 80%"
    leaflet
    [leafletOptions]="options"
    [(leafletZoom)]="zoom"
    [(leafletCenter)]="center"
    [leafletLayersControl]="layersControl"
    (leafletMapReady)="onMapReady($event)"
  ></div>
</div>
