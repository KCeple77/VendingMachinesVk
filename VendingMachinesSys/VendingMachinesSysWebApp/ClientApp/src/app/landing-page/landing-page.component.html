<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to AnCoffee</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #fafafa;
      }
      .welcome-message {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
      }
      img {
        max-width: 300px;
        height: auto;
        margin-bottom: 20px;
      }
      .sub-message {
        font-size: 18px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="welcome-message">Welcome to AnCoffee</div>
      <img src="https://picsum.photos/300/300" alt="Coffee Image">
      <div class="sub-message">Please register or log in!</div>
    </div>
  </body>
</html>
